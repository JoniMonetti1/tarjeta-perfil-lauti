<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/bottom-circle.svg" alt="imagen-bottom-circle" class="bg-image bg-image--bottom">
    <img src="assets/images/top-circle.svg" alt="imagen-top-circle" class="bg-image bg-image--top">

    <article class="card">
      <header class="card__header">
        <img src="assets/images/card-pattern.svg" alt="background patter" class="card__header-image">
        <img src="assets/images/lautiPerfil.png" alt="profile picture" class="card__header-profile">
      </header>
      <section class="card__body">
        <p class="card__text">
          Lauti Guevara
          <span class="card__text card__text--light">20</span>
        </p>
        <p class="card__text card__text--light">Africa</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80K</p>
          <p class="card__text card__text--light">Followes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803K</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4K</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
